        </tr>
        <tr>
          <td><input size="15" /></td>
          <td><input size="15" onChange="updateCreditsGpa()" /></td>
          <td><input size="15" onChange="updateCreditsGpa()" /></td>
        </tr>
        <tr>
          <td><input size="15" /></td>

        </tr>
      </tbody>
    </table>
    <br />
    <input type="button" value="Add Class" onClick="addNewClass()" /><br />
    <table border="0" width="468">
      <tr>
        <td>Total Credits: <input id="total-credits" size="10" /></td>
        <td>GPA: <input id="gpa" size="10" /></td>
        <td>
          <input type="button" value="Calculate" onClick="updateCreditsGpa()" />
        </td>
      </tr>
    </table>
    <br />
    <table border="0">
      <tr>
        <td>A+</td>
